<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kultrip Widget Test - Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .widget-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .status {
            background: #e7f3ff;
            border: 1px solid #b8daff;
            border-radius: 4px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Kultrip Widget - Production Test</h1>
        
        <div class="status">
            <h3>‚úÖ Production Deployment Status:</h3>
            <p><strong>Widget URL:</strong> https://kultrip.com/widget/</p>
            <p><strong>Features:</strong> Multi-language (EN/ES/PT), AI Travel Planning, Supabase Integration</p>
            <p><strong>Test Agency ID:</strong> 386cf448-2456-481e-835b-6f2ca873d7eb</p>
        </div>

        <div class="widget-container">
            <div id="kultrip-widget" style="width: 100%; height: 600px;"></div>
        </div>
    </div>

    <!-- Production Kultrip Widget -->
    <link rel="stylesheet" href="https://kultrip.com/widget/kultrip-widget.css">

    <!-- Initialize the widget -->

        window.addEventListener('load', function() {
            if (window.KultripWidget) {
                // Using production agency ID
                const widget = window.KultripWidget.init('kultrip-widget', {
                    userId: '386cf448-2456-481e-835b-6f2ca873d7eb'
                });
                console.log('‚úÖ Kultrip Widget initialized successfully in production!');
            } else {
                console.error('‚ùå Kultrip Widget not found - check file loading');
            }
        });
    </script>
</body>
</html>
